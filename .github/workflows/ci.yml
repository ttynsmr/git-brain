name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - name: npm install
        run: npm install
      - name: Run Jest
        run: npm test
