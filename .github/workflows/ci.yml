name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - name: npm install
        run: npm ci
      - name: npm install git-brain
        run: npm install -g
      - name: Run Jest
        run: npm test
        env:
          SVN_USER: ${{ secrets.SVN_USER }}
          SVN_PASS: ${{ secrets.SVN_PASS }}
          SVN_HOST: 127.0.0.1
          SVN_PORT: 10080
