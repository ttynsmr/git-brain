name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - name: npm install
        run: npm ci
      - name: npm install git-brain
        run: npm install -g
      - name: Setup git user
        run: git config --global user.email "you@example.com" ; git config --global user.name "Your Name"
      - name: Run Jest
        run: npm test
